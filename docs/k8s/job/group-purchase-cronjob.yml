apiVersion: batch/v1
kind: CronJob
metadata:
  name: group-purchase-cronjob
  labels:
    app: batch-service
    component: cronjob
    job-type: group-purchase
spec:
  schedule: "0 * * * *"
  timeZone: "Asia/Seoul"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600  # 10분 제한
      template:
        metadata:
          labels:
            app: batch-service
            job-type: group-purchase
        spec:
          restartPolicy: OnFailure
          containers:
          - name: batch-job
            image: minbros/batch:latest
            imagePullPolicy: Always
            env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: TZ
              value: "Asia/Seoul"
            - name: SPRING_BATCH_JOB_NAME
              value: "groupPurchaseJob"
            - name: JOB_DESCRIPTION
              value: "공구 상태 업데이트 작업"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
            - name: ELASTICSEARCH_URIS
              value: "http://elasticsearch-service:9200"
            - name: CLIENT_MEMBER
              value: "http://member-service:8083"
            envFrom:
              - secretRef:
                  name: batch-secret
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
                ephemeral-storage: "512Mi"
              limits:
                memory: "512Mi"
                cpu: "500m"
                ephemeral-storage: "1Gi"
