<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Toss Payment Demo</title>
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        #payment-method {
            margin-top: 1rem;
            border: 1px solid #e0e0e0;
            padding: 1rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #3182f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        input {
            padding: 0.4rem;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
<h1>Toss 결제 테스트</h1>
<p>결제 금액을 입력한 후 버튼을 누르세요.</p>
<pre id="result"></pre>

<label>
    결제 금액:
    <input type="number" id="amount" placeholder="금액 입력" />
</label>

<br><br>

<button id="pay-button">주문 생성 후 결제하기</button>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        try {
            if (typeof window.TossPayments !== 'function') {
                throw new Error('TossPayments is not defined.');
            }

            const clientKey = 'test_ck_0RnYX2w532qpnn7EPAAN8NeyqApQ';
            const tossPayments = window.TossPayments(clientKey);

            document.getElementById('pay-button').addEventListener('click', async function () {
                const amountInput = document.getElementById('amount').value;

                if (!amountInput || Number(amountInput) <= 0) {
                    alert("결제 금액을 입력하세요.");
                    return;
                }

                const amount = Number(document.getElementById("amount").value);
                const orderId = crypto.randomUUID();

                const payload = {
                    orderId: orderId,
                    amount: amount
                };

            try {
                const response = await fetch('/api/points/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Member-Id': '3fa85f64-5717-4562-b3fc-2c963f66afa6' //나중에 토큰으로 교체
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                document.getElementById('result').textContent =
                    JSON.stringify(data, null, 2);

            } catch (error) {
                document.getElementById('result').textContent =
                    '결제 request 생성 실패: ' + error;
            }

                tossPayments.requestPayment('카드', {
                    company: '토스페이',
                    orderId,
                    amount,
                    orderName: '테스트 상품',
                    successUrl: 'http://localhost:8086/payments/success.html',
                    failUrl: 'http://localhost:8086/payments/fail.html'
                });
            });

        } catch (error) {
            console.error('Toss 위젯 초기화 실패:', error);
            alert('Toss 위젯을 불러오지 못했습니다. 콘솔을 확인하세요.');
        }
    });
</script>
</body>
</html>
