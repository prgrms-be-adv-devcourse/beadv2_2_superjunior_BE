spring:
  application:
    name: point

  config:
    import: optional:configserver:http://localhost:8888

toss:
  secret-key: ${TOSS_SECRET_KEY}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
  default-flat-param-object: true

logging:
  level:
    store: debug

server:
  port: 8086
