#file: noinspection SpellCheckingInspection
spring:
  application:
    name: point-test

  flyway:
    enabled: true
    default-schema: payment_schema
    schemas: payment_schema
    create-schemas: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: payment_schema
        hbm2ddl:
          create_namespaces: true
        format_sql: true
        show_sql: false
    open-in-view: false

token:
  internal:
    secret: ${TOKEN_INTERNAL_SECRET:"abcd"}

toss:
  secret-key: ${TOSS_SECRET_KEY:"abcd"}

logging:
  level:
    root: warn
    org.apache.kafka.test.TestUtils: off

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
