#file: noinspection SpellCheckingInspection
spring:
  application:
    name: point-test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS point_schema
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

token:
  internal:
    secret: ${TOKEN_INTERNAL_SECRET:"abcd"}

kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}

toss:
  secret-key: ${TOSS_SECRET_KEY:"abcd"}

frontend:
  url: https://0982.vercel.app

logging:
  level:
    root: warn
