#file: noinspection SpellCheckingInspection
name: Notification Deploy
on:
  push:
    branches:
      - main
      - feature/ci-cd
      - feature/ci-cd-*
    paths:
      - 'notification/src/**'
      - 'notification/build.gradle'
      - 'docs/k8s/service/notification.yml'
      - '.github/workflows/notification-deploy.yml'
      - 'common/src/**'
      - 'common/build.gradle'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 버전 태그 생성
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Image tag: $SHORT_SHA"

      - name: Jib로 Docker 이미지 빌드
        run: |
          ./gradlew :notification:jibDockerBuild \
            -Djib.to.tags=${{ steps.version.outputs.tag }},latest

      - name: Docker 이미지 push
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker image push minbros/notification:${{ steps.version.outputs.tag }}
          docker image push minbros/notification:latest

  apply-notification:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Notification 설정 파일을 Bastion으로 복사
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: 22
          source: "docs/k8s/service/notification.yml"
          target: "/tmp/k8s-service-temp"
          strip_components: 3
          overwrite: true

      - name: Infra 리소스 적용
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: 22
          command_timeout: '3m'
          script: |
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            echo "Applying notification.yml..."
            kubectl apply -f /tmp/k8s-service-temp/notification.yml
            echo "Notification applied successfully"

  deploy:
    needs: [apply-notification, build]
    runs-on: ubuntu-latest
    steps:
      - name: 컨트롤 플레인에서 이미지 pull 후 배포 명령 실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: 22
          script: |
            set -e
            TAG=${{ needs.build.outputs.image-tag }}

            echo "Updating deployment..."
            sudo kubectl set image deployment/notification \
              notification=minbros/notification:${TAG} \
              --kubeconfig=/etc/rancher/k3s/k3s.yaml
            
            echo "Waiting for rollout..."
            sudo kubectl rollout status deployment/notification \
              --timeout=10m \
              --kubeconfig=/etc/rancher/k3s/k3s.yaml
            
            echo "Notification deployed successfully with version ${TAG}"
