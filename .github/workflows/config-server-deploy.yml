#file: noinspection SpellCheckingInspection
name: Config Server Deploy
on:
  push:
    branches:
      - feature/ci-cd
    paths:
      - 'config/src/**'
      - 'config/build.gradle'
      - '.github/workflows/config-server-deploy.yml'

jobs:
  deploy-config-server:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 버전 태그 생성
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Image tag: $SHORT_SHA"

      - name: Jib로 Docker 이미지 빌드 및 푸시
        env:
          DOCKER_USERNAME: minbros
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          ./gradlew :config:jib \
            -Djib.to.auth.username=$DOCKER_USERNAME \
            -Djib.to.auth.password=$DOCKER_PASSWORD \
            -Djib.to.tags=${{ steps.version.outputs.tag }},latest

      - name: SSH로 EC2 접속 및 배포
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

            sudo kubectl set image deployment/config-server \
              config-server=minbros/config-server:${{ steps.version.outputs.tag }}

            sudo kubectl rollout status deployment/config-server --timeout=3m

            echo "Config Server deployed successfully with version ${{ steps.version.outputs.tag }}"
