name: order-deploy.yml
on:
  push:
    branches:
      - main
      - feature/ci-cd-yjs
      - feature/ci-cd-yjs-test
    paths:
      - 'order/build.gradle'
      - 'order/src/**'
      - '.github/workflows/order-deploy.yml'
      - 'docs/k8s/service/order.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 버전 태그 생성
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Image tag: $SHORT_SHA"

      - name: Jib로 Docker 이미지 빌드
        run: |
          ./gradlew :order:jibDockerBuild \
            -Djib.to.tags=${{ steps.version.outputs.tag }},latest

      - name: Docker 이미지 push
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker image push minbros/order:${{ steps.version.outputs.tag }}
          docker image push minbros/order:latest

  apply-infra:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Infra 설정 파일을 Bastion으로 복사
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: 22
          source: "docs/k8s/service/order.yml"
          target: "/tmp/k8s-service-temp"
          strip_components: 3
          overwrite: true

      - name: Infra 리소스 적용
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: 22
          command_timeout: '3m'
          script: |
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            echo "Applying order.yml..."
            kubectl apply -f /tmp/k8s-service-temp/order.yml
            echo "Order infra applied successfully"

  deploy:
    needs: [apply-infra, build]
    runs-on: ubuntu-latest
    steps:
      - name: 컨트롤 플레인에서 이미지 pull 후 배포 명령 실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.BASTION_SSH_KEY }}
          port: 22
          script: |
            set -e
            TAG=${{ needs.build.outputs.image-tag }}

            echo "Updating deployment..."
            sudo kubectl set image deployment/order \
              order=minbros/order:${TAG} \
              --kubeconfig=/etc/rancher/k3s/k3s.yaml

            echo "Waiting for rollout..."
            sudo kubectl rollout status deployment/order \
              --timeout=10m \
              --kubeconfig=/etc/rancher/k3s/k3s.yaml

            echo "Order deployed successfully with version ${TAG}"
