#file: noinspection SpellCheckingInspection, HttpUrlsUsage
spring:
  application:
    name: commerce

  flyway:
    enabled: true
    default-schema: product_schema
    schemas:
      - product_schema
      - order_schema
    create-schemas: true

  datasource:
    url: ${PRODUCT_DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${PRODUCT_DATABASE_USERNAME}
    password: ${PRODUCT_DATABASE_PASSWORD}
    hikari:
      connection-init-sql: SET search_path TO product_schema, order_schema, public

  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false

  ai:
    openai:
      embedding:
        options:
          model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}

server:
  port: 8087

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  otlp:
    metrics:
      export:
        enabled: false

client:
  member: http://member-service:8083
  point: http://point-service:8086

kafka:
  bootstrap-servers: ${spring.kafka.bootstrap-servers}
