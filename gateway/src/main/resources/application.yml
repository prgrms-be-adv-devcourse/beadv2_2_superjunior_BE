#file: noinspection HttpUrlsUsage, SpellCheckingInspection
spring:
  application:
    name: gateway

springdoc:
  swagger-ui:
    # Gateway Swagger UI에서 선택할 수 있는 문서 목록
    urls:
      - name: member-service
        url: /v3/api-docs/member
      - name: commerce-service
        url: /v3/api-docs/commerce
      - name: search-service
        url: /v3/api-docs/search
      - name: point-service
        url: /v3/api-docs/point

server:
  port: 8000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  otlp:
    metrics:
      export:
        enabled: false

jwt:
  secret: ${JWT_SECRET}

frontend:
  url: http://localhost:3000
