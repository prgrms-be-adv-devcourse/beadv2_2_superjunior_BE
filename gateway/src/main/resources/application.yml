spring:
  application:
    name: gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: member-api
              uri: ${MEMBER_SERVICE_URL:http://localhost:8083}
              predicates:
                - Path=/api/members/**, /api/notifications/**, /api/notification-settings/**

            - id: member-auth
              uri: ${MEMBER_SERVICE_URL:http://localhost:8083}
              predicates:
                - Path=/auth/**, /oauth2/authorization/**, /login/oauth2/code/**

            - id: member-docs
              uri: ${MEMBER_SERVICE_URL:http://localhost:8083}
              predicates:
                - Path=/v3/api-docs/member
              filters:
                - RewritePath=/v3/api-docs/member, /v3/api-docs

            - id: commerce-api
              uri: ${COMMERCE_SERVICE_URL:http://localhost:8087}
              predicates:
                - Path=/api/orders/**, /api/carts/**, /api/balances/**, /api/products/**, /api/purchases/**

            - id: commerce-docs
              uri: ${COMMERCE_SERVICE_URL:http://localhost:8087}
              predicates:
                - Path=/v3/api-docs/commerce
              filters:
                - RewritePath=/v3/api-docs/commerce, /v3/api-docs

            - id: point-api
              uri: ${POINT_SERVICE_URL:http://localhost:8086}
              predicates:
                - Path=/api/points/**, /api/payments/**

            - id: point-docs
              uri: ${POINT_SERVICE_URL:http://localhost:8086}
              predicates:
                - Path=/v3/api-docs/point
              filters:
                - RewritePath=/v3/api-docs/point, /v3/api-docs

            - id: search-api
              uri: ${SEARCH_SERVICE_URL:http://localhost:8082}
              predicates:
                - Path=/api/searches/**

            - id: search-docs
              uri: ${SEARCH_SERVICE_URL:http://localhost:8082}
              predicates:
                - Path=/v3/api-docs/search
              filters:
                - RewritePath=/v3/api-docs/search, /v3/api-docs

            - id: ai-api
              uri: ${AI_SERVICE_URL:http://localhost:8088}
              predicates:
                - Path=/api/ai/**

            - id: ai-docs
              uri: ${AI_SERVICE_URL:http://localhost:8088}
              predicates:
                - Path=/v3/api-docs/ai
              filters:
                - RewritePath=/v3/api-docs/ai, /v3/api-docs

            - id: webhook
              uri: ${POINT_SERVICE_URL:http://localhost:8086}
              predicates:
                - Path=/webhooks/**
              filters:
                - WebhookWhitelist=cidrs[
                    13.124.18.147,
                    13.124.108.35,
                    3.36.173.151,
                    3.38.81.32,
                    115.92.221.121,
                    115.92.221.122,
                    115.92.221.123,
                    115.92.221.125,
                    115.92.221.126,
                    115.92.221.127
                  ]



springdoc:
  swagger-ui:
    # Gateway Swagger UI에서 선택할 수 있는 문서 목록
    urls:
      - name: member-service
        url: /v3/api-docs/member
      - name: commerce-service
        url: /v3/api-docs/commerce
      - name: search-service
        url: /v3/api-docs/search
      - name: point-service
        url: /v3/api-docs/point
      - name: ai-service
        url: /v3/api-docs/ai

server:
  port: 8000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  otlp:
    metrics:
      export:
        enabled: false

jwt:
  secret: ${JWT_SECRET}
