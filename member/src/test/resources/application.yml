#file: noinspection SpellCheckingInspection
spring:
  application:
    name: notification-test

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        hbm2ddl:
          create_namespaces: true

  flyway:
    enabled: true
    default-schema: member_schema
    schemas:
      - member_schema
      - notification_schema
    create-schemas: true

  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# KafkaConfig에서 참조하는 설정
kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}

logging:
  level:
    org.springframework.kafka: WARN
    org.apache.kafka: WARN

jwt:
  secret: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa-test-jwt-secret-key-123456"
  access-token-validity-period: 60000
  refresh-token-validity-period: 120000
  cookie-buffer: 60000
