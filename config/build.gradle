dependencies {
    // 필요한 의존성 추가
    implementation 'org.springframework.cloud:spring-cloud-config-server'
}

bootJar {
    enabled = true
}

jib {
    from {
        image = 'eclipse-temurin:17-jre'  // OpenJDK 대신 Eclipse Temurin 사용
    }
    to {
        image = '0909-store/config-server'
        // 태그는 GitHub Actions에서 동적으로 설정
    }
    container {
        ports = ['8888']
        jvmFlags = ['-Xms256m', '-Xmx512m']
    }
}
