spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${MEMBER_DATABASE_URL}
    username: ${MEMBER_POSTGRES_USERNAME}
    password: ${MEMBER_POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate   # none / validate / update / create / create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-period: ${JWT_ACCESS_TOKEN_VALIDITY_PERIOD}
  refresh-token-validity-period: ${JWT_REFRESH_TOKEN_VALIDITY_PERIOD}
