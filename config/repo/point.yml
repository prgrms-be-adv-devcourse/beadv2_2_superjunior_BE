spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/group_purchase?currentSchema=point_schema
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: point_schema
        format_sql: true
        show_sql: true

toss:
  secret-key: ${TOSS_SECRET_KEY}
